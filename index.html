<!DOCTYPE html>
<html ng-app="celltickApp">
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <nav>
            <div class="nav-wrapper"><a href="#" class="brand-logo center">WELCOME!</a></div>
        </nav>

        <div class="container">

            <!-- /// CATEGORIES NAV /// -->
            <div class="row categories">
                <div class="col s4">
                    <a href="#ftm">
                        <div class="category-wrapper">
                            <div class="cat-title">FULL TRACK MUSIC</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s4">
                    <a href="#sticker">
                        <div class="category-wrapper">
                            <div class="cat-title">STICKER</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s4">
                    <a href="#truetone">
                        <div class="category-wrapper">
                            <div class="cat-title">TRUETONE</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s4">
                    <a href="#games">
                        <div class="category-wrapper">
                            <div class="cat-title">GAMES</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s4">
                    <a href="#ebooks">
                        <div class="category-wrapper">
                            <div class="cat-title">EBOOKS</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col s4">
                    <a href="#settings">
                        <div class="category-wrapper">
                            <div class="cat-title">SETTINGS</div>
                            <div class="img-container">
                                <div class="img-wrapper"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!-- /// CATEGORIES NAV /// -->


            <div class="row cards">
                <div ng-view></div>
            </div>

            
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/sticky.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
