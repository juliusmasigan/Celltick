<!DOCTYPE html>
<html ng-app="celltickApp">
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/cellticize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/swiper.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
    </head>

    <body>

        <div class="navbar-fixed">

            <nav>
                <div class="nav-wrapper">

                        <li><a href="#/" class="flow-text">Home</a></li>
                        <li><a href="#/ftm" class="flow-text">Full Track Music</a></li>
                        <li><a href="#/sticker" class="flow-text">Sticker</a></li>
                        <li><a href="#/truetone" class="flow-text">Truetone</a></li>
                        <li><a href="#/game" class="flow-text">Games</a></li>
                        <li><a href="#/ebook" class="flow-text">Ebooks</a></li>
                    </ul>
                    <a href="#/" data-activates="slide-nav" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
                </div>
            </nav>
            <!--/nav-->
        </div>

            <div ng-include="verificationTpl"></div>
            <div ng-view></div>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/angular.headroom.min.js"></script>

        <script type="text/javascript" src="js/controllers/transactionController.js"></script>
        <script type="text/javascript" src="js/controllers/ftmController.js"></script>
        <script type="text/javascript" src="js/controllers/truetoneController.js"></script>
        <script type="text/javascript" src="js/controllers/stickerController.js"></script>
        <script type="text/javascript" src="js/controllers/gameController.js"></script>
        <script type="text/javascript" src="js/controllers/ebookController.js"></script>
        <script type="text/javascript" src="js/controllers/homeController.js"></script>

        <script type="text/javascript" src="js/services/truetoneService.js"></script>

        <script type="text/javascript" src="js/services/ebookService.js"></script>
        <script type="text/javascript" src="js/services/verificationService.js"></script>

        <script type="text/javascript" src="js/directives/switchview.js"></script>
        <script type="text/javascript" src="js/directives/download.js"></script>
        <script type="text/javascript" src="js/directives/swiper.js"></script>

        <script type="text/javascript" src="js/headroom.min.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
