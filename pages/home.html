<div class="row category" ng-repeat="category in categories">
    <div class="col s12">

        <div class="row">
            <div class="col s8">{{category.title}}</div>
            <div class="col s4"><button class="btn">SEE ALL</button></div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ng-repeat="content in category.contents">
                            {{content.title}}
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

    </div>
</div>
