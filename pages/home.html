<div ng-include="verification" ng-controller="verify"></div>
<div class="section category" ng-repeat="category in categories">

        <div class="row category-header">
            <div class="col s8 header-title flow-text">{{category.title}}</div>
            <div class="col s4"><a class="center-align btn-flat waves-effect waves-light">See All</a></div>
        </div>

        <div class="row category-content">
            <div class="col s12">
                <div class="swiper-container" swiper>
                    <div class="swiper-wrapper">


                        <div class="swiper-slide" ng-repeat="content in category.contents">
                            <div class="row">
                                <div class="col s4 offset-s1">
                                    <img ng-src="{{apiBaseUrl + content.thumbnail}}" />
                                </div>
                                <div class="col s7">
                                    <span class="flow-text content-title">{{content.title}}</span>
                                    <span class="flow-text content-creator">{{content.creator}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col offset-s1 s10">
                                    <button class="btn" ng-click="buy($event, content)">Download for PHP {{content.price}}</button>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

</div>
