<div class="row categories">
    <div class="col s6 m2" ng-repeat="category in categories">
        <a href="#{{ category.url }}">
            <div class="category-wrapper">
                <div class="cat-title">{{ category.title }}</div>
                <div class="img-container">
                    <div class="img-wrapper"></div>
                </div>
            </div>
        </a>
    </div>
</div>
