<div class="col s4" ng-repeat="ftm in ftmList">
    <div class="card extra-small">
        <div class="card-image">
            <img ng-src="{{ ftm.icon }}" />
        </div>
        <div class="card-content">
            <div>Title: {{ ftm.title }}</div>
            <div>Artist: {{ ftm.artist }}</div>
            <div>Price: {{ ftm.price }}</div>
        </div>
    </div>
</div>
