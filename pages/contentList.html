<div class="row list-title" ng-init="layout='list'">
    <div class="col s8">
        <h5>{{ header }}</h5>
    </div>
    <div class="col s4 right-align">
        <i class="mdi-action-view-module mdi-2x" ng-click="switchLayout($event, 'module')"></i>
        <i class="mdi-action-view-list mdi-2x" ng-click="switchLayout($event, 'list')"></i>
    </div>
</div>
    
</div>
<!-- LIST VIEW -->
<div class="row list" switch-view="list">
    <div class="col s12" ng-repeat="item in itemList">
        <div class="card-panel extra-small" ng-click="view($event, item)">
            <div class="row">
                <div class="col s4">
                    <img class="responsive-img" ng-src="{{ item.icon }}" />
                </div>
                <div class="col s8 card-content">
                    <div class="content-title fade-text">{{ item.title }}</div>
                    <div class="content-artist" ng-if="item.artist">{{ item.artist }}</div>
                    <div>{{ item.price }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- GRID VIEW -->
<div class="row module" switch-view="module">
    <div class="col s4" ng-repeat="item in itemList">
        <div class="card extra-small" ng-click="view($event, item)">
            <div class="card-image">
                <img ng-src="{{ item.icon }}" />
            </div>
            <div class="card-content">
                <div class="content-title fade-text">{{ item.title }}</div>
                <div class="content-artist fade-text" ng-if="item.artist">{{ item.artist }}</div>
                <div>{{ item.price }}</div>
            </div>
        </div>
    </div>
</div>
