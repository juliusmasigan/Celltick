<div ng-include="descriptionTpl"></div>

<div class="section">
    <h5>{{header}}</h5>
</div>

<div ng-repeat="pageItem in pageItems">
    <div class="row">
        <div class="col s6 m4 content-list" ng-repeat="content in pageItem.contents" ng-click="view($event, content)">
            <div class="card-panel">
                <div class="section">
                    <div class="row">
                        <div class="col offset-s1 s10">
                            <img ng-src="{{ apiBaseUrl + content.thumbnail }}" />
                        </div>
                    </div>
                </div>
                <div class="section {{ theme }}">
                    <div class="row">
                        <div class="col offset-s1 s10">
                            <div class="content-title">{{ content.title }}</div>
                            <div class="content-artist" ng-if="content.creator">{{ content.creator }}</div>
                            <ct-download></ct-download>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
